<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Calculadora de Valores</title>
</head>

<body>
  <section class="container-checkbox">
    <label class="checkbox-button">
      <input type="checkbox" id="btnA" name="botao" value="A">
      A
    </label>

    <label class="checkbox-button">
      <input type="checkbox" id="btnB" name="botao" value="B">
      B
    </label>

    <label class="checkbox-button">
      <input type="checkbox" id="btnC" name="botao" value="C">
      C
    </label>
  </section>

  <section class="container-input">
    <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade">
    <input type="number" id="preco" name="preco" placeholder="Preço">
    <input type="text" id="descricao" name="descricao" placeholder="Descrição">
  </section>

  <button class="btn-calcular" onclick="calcular()">Calcular</button>

  <h2>Resultados</h2>
  <ul id="price-list"></ul>

  <h2>Histórico</h2>
  <ul id="historic-list"></ul>
</body>

<script src="js/script.js"></script>

</html>
